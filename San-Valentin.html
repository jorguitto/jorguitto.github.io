<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef8;
            font-family: sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        #contenedor {
            text-align: center;
            width: 90%;
        }

        h1 { color: #d63384; font-size: 1.5rem; }

        .btn-container {
            margin-top: 30px;
            height: 300px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        #si {
            background-color: #ff4d6d;
            color: white;
            position: relative;
            z-index: 1;
        }

        #no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 100px;
            z-index: 2;
        }

        #final {
            display: none;
            text-align: center;
            color: #d63384;
        }

        .corazon {
            position: fixed;
            font-size: 2rem;
            animation: subir 3s linear forwards;
            z-index: 100;
        }

        @keyframes subir {
            from { bottom: -10%; opacity: 1; }
            to { bottom: 110%; opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="contenedor">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="si" onclick="aceptar()">¬°S√ç!</button>
            <button id="no" onclick="mover()" ontouchstart="mover()">No</button>
        </div>
    </div>

    <div id="final">
        <h1 style="font-size: 2.5rem;">¬°SAB√çA QUE DIR√çAS QUE S√ç! üíñ</h1>
        <p style="font-size: 1.5rem;">‚ú® te quiero el sabado sushi ‚ú®</p>
    </div>

    <script>
        let escala = 1;

        function mover() {
            const btn = document.getElementById('no');
            
            // Reducir tama√±o
            escala -= 0.15;
            if (escala < 0.2) {
                btn.style.display = 'none';
            }

            // Calcular nueva posici√≥n dentro de la pantalla
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);

            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.transform = `scale(${escala})`;
        }

        function aceptar() {
            document.getElementById('contenedor').style.display = 'none';
            document.getElementById('final').style.display = 'block';
            document.body.style.backgroundColor = '#fff0f3';

            setInterval(() => {
                const c = document.createElement('div');
                c.innerHTML = '‚ù§Ô∏è';
                c.className = 'corazon';
                c.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }, 150);
        }
    </script>
</body>

</html>
